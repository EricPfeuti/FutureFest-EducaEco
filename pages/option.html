<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="images/logoEcoEduca.png" type="image/x-icon">

    <!-- SCRIPT -->
    <script defer src="js/menu.js"></script>

    <title>EducaEco - Future Fest</title>
</head>
<body>
    
  <header>
    <a href="#" class="logo">
      <img src="images/logoEducaEcoPreto.png" alt="logoEducaEco">
    </a>
      
    <ul class="navbar">
      <li><a href="/">Home</a></li>
      <li><a href="/">Cursos</a></li>
      <li><a href="/">Comunidade</a></li>
      <li><a href="/">Fundadores</a></li>
    </ul>
      
    <div class="main">
      <div class="chatBotIcon">
        <a href="#" id="chat"><i class='bx bxs-message-rounded-dots'></i></a>
      </div>
      <a href="/option" id="car"><i class='bx bxs-cart' style='color:#48a25a'  ></i></a>
      <a href="/option" id="btn-cadastro"><button>LOGIN</button></a>
      <div class="btn-abrir-menu" id="btn-menu">
        <i class='bx bx-menu'></i>
      </div>
    </div>
      
    <div class="menu-mobile" id="menu-mobile">
      <div class="btn-fechar">
        <i class='bx bx-x'></i>
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li><br>
          <li><a href="/">Cursos</a></li><br>
          <li><a href="/">Comunidade</a></li><br>
          <li><a href="/">Fundadores</a></li><br>
          <li><a href="/">Login</a></li>
        </ul>
      </nav>
    </div>
      
    <div class="overlay-menu" id="overlay-menu">

    </div>

  </header>

  <main>
    <section class="cards">
        <div class="flex">
            <section class="card">
                <img src="images/alunoImg.png" alt="Aluno Imagem">
                <h3>Aluno.</h3>
                <span>Faça login como aluno.</span>
                <a href="/loginAluno" id="btn-cadastro"><button>FAZER LOGIN</button></a>
            </section><br>
            <section class="card">
                <img src="images/profImg.png" alt="Prof Imagem">
                <h3>Professor.</h3>
                <span>Faça login como professor.</span>
                <a href="/loginProf" id="btn-cadastro"><button>FAZER LOGIN</button></a>
            </section>
        </div> 
    </section>
  </main>

</body>
<!-- BOXICONS -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
