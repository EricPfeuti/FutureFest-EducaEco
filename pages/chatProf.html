<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/chat.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="images/logoEcoEduca.png" type="image/x-icon">

    <!-- SCRIPT -->
    <script defer src="js/menu.js"></script>
    <script defer src="js/nomeProf.js"></script>
    <script defer src="js/chat.js"></script>

    <title>EducaEco - ChatBot</title>
</head>
<body>
    
    <header>
      <a href="#" class="logo">
        <img src="images/logoEducaEcoPreto.png" alt="logoEducaEco">
      </a>
        
      <ul class="navbar">
        <li><a href="/prof">Home</a></li>
        <li><a href="/prof">Cursos</a></li>
        <li><a href="/comunidade">Comunidade</a></li>
        <li><a href="/prof">Fundadores</a></li>
      </ul>
        
      <div class="main">
        <div class="chatBotIcon">
          <a href="#" id="chat"><i class='bx bxs-message-rounded-dots'></i></a>
        </div>
        <a href="/cart" id="car"><i class='bx bxs-cart' style='color:#48a25a'  ></i></a>
        <div id="btn-conta" class="btn-conta"></div>
        <div class="btn-abrir-menu" id="btn-menu">
          <i class='bx bx-menu'></i>
        </div>
      </div>
        
      <div class="menu-mobile" id="menu-mobile">
        <div class="btn-fechar">
          <i class='bx bx-x'></i>
        </div>
        <nav>
          <ul>
            <li><a href="/prof">Home</a></li><br>
            <li><a href="/prof">Cursos</a></li><br>
            <li><a href="/comunidade">Comunidade</a></li><br>
            <li><a href="/prof">Fundadores</a></li><br>
            <li><a href="/prof">Login</a></li>
          </ul>
        </nav>
      </div>
        
      <div class="overlay-menu" id="overlay-menu">

      </div>

    </header>

    <main>
        <section class="chat">
            <div class="container-chat">
                <div id="chat-container">
                    <section class="header">
                        <img src="images/loader.gif" alt="">
                        <h2>ChatBot - EducaEco</h2>
                    </section><br>
                    <div id="chat-history"></div><br>
                    <form id="chat-form">
                        <input type="text" id="user-input" placeholder="Escreva sua Mensagem:">
                        <button type="submit">ENVIAR</button>
                    </form>
                    <div id="loader">
                        <img src="/images/loader.gif" width="150px" alt="Loading...">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
