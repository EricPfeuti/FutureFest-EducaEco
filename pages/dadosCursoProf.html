<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/card.css">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="shortcut icon" href="images/logoEcoEduca.png" type="image/x-icon">

    <!-- SCRIPT -->
    <script defer src="js/menu.js"></script>
    <script defer src="js/nomeProf.js"></script>
    <script defer src="js/cursoAchadoProf.js"></script>

    <title>EducaEco - Future Fest</title>
</head>
<body>

    <header>
        <a href="#" class="logo">
          <img src="images/logoEducaEcoPreto.png" alt="logoEducaEco">
        </a>
          
        <ul class="navbar">
          <li><a href="/prof">Home</a></li>
          <li><a href="/prof">Cursos</a></li>
          <li><a href="/comunidade">Comunidade</a></li>
          <li><a href="/prof">Fundadores</a></li>
        </ul>
          
        <div class="main">
          <div class="chatBotIcon">
            <a href="/chatProf" id="chat"><i class='bx bxs-message-rounded-dots'></i></a>
          </div>
          <a href="/option" id="car"><i class='bx bxs-cart' style='color:#48a25a'  ></i></a>
          <div id="btn-conta" class="btn-conta"></div>
          <div class="btn-abrir-menu" id="btn-menu">
            <i class='bx bx-menu'></i>
          </div>
        </div>
          
        <div class="menu-mobile" id="menu-mobile">
          <div class="btn-fechar">
            <i class='bx bx-x'></i>
          </div>
          <nav>
            <ul>
              <li><a href="/prof">Home</a></li>
              <li><a href="/prof">Cursos</a></li>
              <li><a href="/comunidade">Comunidade</a></li>
              <li><a href="/prof">Fundadores</a></li>
            </ul>
          </nav>
        </div>
          
        <div class="overlay-menu" id="overlay-menu">
    
        </div>
    
    </header>

    <section class="busca" id="busca">
      <div class="center" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
          <h1 class="titulo" style="text-align: center;" id="titulo"></h1>
      </div><br>

      <div class="cards" id="card-achado">
        <!-- CARD ACHADO PROF -->
      </div><br>
    </section>

</body>
<!-- BOXICONS -->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
